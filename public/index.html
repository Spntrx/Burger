<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Burger Eater</h1>

        <div class="row">
            <div class="btn-toolbar mb-3">
                <div class="input-group-text">Cheese Burger</div>
                <div>
                    <button type="button" class="btn btn-secondary">Devour Burger</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="alert alert-secondary">
                McBurger
            </div>
        </div>
    </div>
    
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="burgerInput" class="form-label">Enter Your Favourite Burger</label>
            <input class="form-control" name="burger" id="burgerInput" placeholder="Cheese Burger">
        </div>
        <button class="btn btn-lg btn-primary">Submit</button>
    </form>
    </div>    
</body>
</html>
